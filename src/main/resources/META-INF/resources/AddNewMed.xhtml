<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:growl id="message" life="1000" keepAlive="true"/>


    <h:form>

        <h:panelGrid columns="2">
            <p:outputLabel value="Catalog" style="font-size: 16px;color: blue "/>
            <p:selectOneMenu value="#{homePage.selectedCatalogId}">
                <f:selectItems value="#{homePage.catalogs}"/>
                <p:ajax update="categories" listener="#{homePage.updateCategoriesList}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Category" style="font-size: 15px;color: blue "/>
            <p:selectOneMenu id="categories" value="#{homePage.selectedCategoryId}">
                <f:selectItems value="#{homePage.categories}"/>
            </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="2">
            <p:outputLabel value="Name" style="font-size: 16px; color: dodgerblue "/>
            <p:inputText value="#{addNewMedicinePage.name}" style="background: aliceblue;font-size: 16px; color: darkblue"/>

            <p:outputLabel value="Description" style="font-size: 16px; color: dodgerblue "/>
            <p:inputText value="#{addNewMedicinePage.description}" style="background: aliceblue;font-size: 16px; color: darkblue"/>

            <p:outputLabel value="Consistency" style="font-size: 16px; color: dodgerblue "/>
            <p:inputText value="#{addNewMedicinePage.composition}" style="background: aliceblue;font-size: 16px; color: darkblue"/>

            <p:outputLabel value="Price" style="font-size: 16px; color: dodgerblue "/>
            <p:inputText value="#{addNewMedicinePage.price}" style="background: aliceblue;font-size: 16px; color: darkblue"/>
        </h:panelGrid>

        <p:commandButton value="Save new medicine"
                         action="#{addNewMedicinePage.saveNewMedicine()}" />

    </h:form>

</h:body>
</html>
