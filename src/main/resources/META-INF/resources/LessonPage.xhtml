<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

    <p:layout fullPage="true">
        <p:layoutUnit minSize="50" position="north" header="Main Page" resizable="true" closable="true"
                      collapsible="true">
            <h:panelGrid columns="5" cellspacing="100">
                <p:link value="Profile" outcome="goToProfile">
                    <h3>PROFILE</h3>
                </p:link>
                <p:link value="Pictures" outcome="goToPictures">
                    <h3>PICTURES</h3>
                </p:link>
                <p:link value="History" outcome="goToHistory">
                    <h3>HISTORY</h3>
                </p:link>

                <p:link value="About" outcome="goToAbout">
                    <h3>ABOUT</h3>
                </p:link>

                <p:link value="Main" outcome="goToMain">
                    <h3>ABOUT</h3>
                </p:link>
            </h:panelGrid>
        </p:layoutUnit>
        <p:layoutUnit minSize="900" position="east" header="west" resizable="true" closable="true" collapsible="true">
            <h:form>
                <h:panelGrid columns="2" cellspacing="50">
                    <p:outputLabel value="Name"/>
                    <p:inputText value="#{person.name}"/>
                    <p:outputLabel value="Surname"/>
                    <p:inputText value="#{person.surname}"/>
                    <p:outputLabel value="Age"/>
                    <p:inputText value="#{person.age}"/>
                    <p:outputLabel value="Gender"/>
                    <p:inputText value="#{person.gender}"/>
                    <p:commandLink ajax="false" value="GO" action="Main"/>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center" header="center" resizable="true" closable="true" collapsible="true">
            <h:form>
                <h:panelGrid columns="2" cellspacing="50">
                    <p:outputLabel value="Login"/>
                    <p:inputText value="#{person.login}"/>
                    <p:outputLabel value="Password"/>
                    <p:inputText value="#{person.password}"/>
                    <p:commandLink ajax="false" value="Login" action="#{person.checkPassword}"/>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
    </p:layout>


</h:body>
</html>
