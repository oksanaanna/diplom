<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:growl id="message" life="1000" keepAlive="true"/>

    <p:layout fullPage="true">
        <p:layoutUnit minSize="50" position="north" header="Home Page" resizable="true" closable="true"
                      collapsible="true" style="font-size: 18px;color: deepskyblue">
            <h:panelGrid columns="5" cellspacing="120">
                <p:link value="Profile" outcome="goToProfile"
                        style="font-size: 22px;color: royalblue ;font-weight: bold">
                </p:link>
                <p:link value="Pictures" outcome="goToPictures"
                        style="font-size: 22px;color: dodgerblue;font-weight: bold">
                </p:link>
                <p:link value="History" outcome="goToHistory"
                        style="font-size: 22px;color: deepskyblue;font-weight: bold ">
                </p:link>
                <p:link value="About" outcome="goToAbout"
                        style="font-size: 22px;color: cornflowerblue;font-weight: bold">
                </p:link>
                <p:link value="Main" outcome="goToMain" style="font-size: 22px;color: steelblue ;font-weight: bold">
                </p:link>
            </h:panelGrid>
        </p:layoutUnit>
        <p:layoutUnit minSize="900" position="east" header="Description" resizable="true" closable="true"
                      collapsible="true"
                      style="font-size: 16px;background: aliceblue; color: blue">

            <p:dataGrid var="medicine" value="#{homePage.allMedicine}"
                        paginator="true" columns="1" rows="5">
                <p:graphicImage value="images/6.JPG" width="100" height="100"/>
                <p:outputLabel value="#{medicine.name}" style="text-decoration-color: blue; font-weight: bold;font-size: 15px"/>
                <p:outputLabel value="#{medicine.description}"
                               style="background-color:lightskyblue; font-weight: bold;font-size: 15px"/>
            </p:dataGrid>

        </p:layoutUnit>
        <p:layoutUnit position="center" header="Search" resizable="true" closable="true" collapsible="true"
                      style="font-size: 16px; background-color: deepskyblue; text-decoration-color: blue">
            <h:form>
                <h:panelGrid columns="2" cellspacing="60">
                    <p:outputLabel value="Search" style="font-size: 16px; color: dodgerblue "/>
                    <p:inputText value=" " style="background: aliceblue;font-size: 16px; color: darkblue"/>

                    <p:outputLabel value="Catalog" style="font-size: 16px;color: blue "/>

                    <p:selectOneMenu value="#{homePage.selectedCatalogId}">
                        <f:selectItems value="#{homePage.catalogs}"/>
                        <p:ajax update="categories" listener="#{homePage.updateCategoriesList}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Category" style="font-size: 15px;color: blue "/>
                    <p:selectOneMenu id="categories" value="#{homePage.selectedCategoryId}">
                        <f:selectItems value="#{homePage.categories}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
    </p:layout>


</h:body>
</html>
