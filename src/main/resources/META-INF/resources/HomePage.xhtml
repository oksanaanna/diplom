<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:growl id="message" life="1000" keepAlive="true"/>

    <p:layout fullPage="true">
        <p:layoutUnit minSize="50" position="north" header="Home Page" resizable="true" closable="true"
                      collapsible="true" style="font-size: 18px;color: deepskyblue">
            <h:panelGrid columns="5" cellspacing="120">
                <p:link value="Profile" outcome="goToProfile"
                        style="font-size: 22px;color: royalblue ;font-weight: bold">
                </p:link>
                <p:link value="Pictures" outcome="goToPictures"
                        style="font-size: 22px;color: dodgerblue;font-weight: bold">
                </p:link>
                <p:link value="History" outcome="goToHistory"
                        style="font-size: 22px;color: deepskyblue;font-weight: bold ">
                </p:link>
                <p:link value="About" outcome="goToAbout"
                        style="font-size: 22px;color: cornflowerblue;font-weight: bold">
                </p:link>
                <p:link value="Main" outcome="goToMain" style="font-size: 22px;color: steelblue ;font-weight: bold">
                </p:link>
            </h:panelGrid>
        </p:layoutUnit>
        <p:layoutUnit minSize="700" position="east" header="Personal Info" resizable="true" closable="true"
                      collapsible="true"
                      style="font-size: 18px;color: deepskyblue">
            <h:form>
                <h:panelGrid columns="2" cellspacing="60">
                    <p:outputLabel value="Name" style="font-size: 18px;color: dodgerblue "/>
                    <p:inputText value="#{person.name}" style="background: aliceblue;font-size: 18px; color: darkblue"/>
                    <p:outputLabel value="Surname" style="font-size: 18px;color: dodgerblue"/>
                    <p:inputText value="#{person.surname}"
                                 style="background: aliceblue;font-size: 18px;color: darkblue"/>
                    <p:outputLabel value="Age" style="font-size: 18px;color: dodgerblue"/>
                    <p:inputText value="#{person.age}" style="background: aliceblue;font-size: 18px;color: darkblue"/>
                    <p:outputLabel value="Gender" style="font-size: 18px;color: dodgerblue"/>
                    <p:inputText value="#{person.gender}"
                                 style="background: aliceblue; font-size: 18px;color: darkblue"/>
                    <p:commandButton value="Submit" update="message" action="#{homePage.age}" style="font-size: 20px;color:blue ;
                    font-weight:bold"/>
                </h:panelGrid>
            </h:form>

        </p:layoutUnit>
        <p:layoutUnit position="center" header="Search" resizable="true" closable="true" collapsible="true"
                      style="font-size: 15px;color: blue">
            <h:form>
                <h:panelGrid columns="2" cellspacing="60">
                    <p:outputLabel value="Catalog" style="font-size: 15px;color: blue "/>

                    <p:selectOneMenu value="#{homePage.selectedCatalogId}">
                        <f:selectItems value="#{homePage.catalogs}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Category" style="font-size: 15px;color: blue "/>
                    <p:selectOneMenu value=" ">
                        <f:selectItem itemLabel="Nervous system" itemValue="1"/>
                        <f:selectItem itemLabel="Blood system" itemValue="2"/>
                        <f:selectItem itemLabel="Respiratory system" itemValue="3"/>
                        <f:selectItem itemLabel="Endocrine system" itemValue="4"/>
                        <f:selectItem itemLabel="Beauty" itemValue="5"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
    </p:layout>


</h:body>
</html>
