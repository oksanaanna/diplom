<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:growl id="growl" life="1000" keepAlive="true"/>
    <p:layout fullPage="true">
        <p:layoutUnit position="center" header="Registration" resizable="true" closable="true" collapsible="true"
                      style="font-size: 18px;color: deepskyblue">
            <h:form>
                <h:panelGrid style="margin-right: auto; margin-left: auto;">
                    <p:outputLabel value="Login" style="font-size: 18px;color: darkblue"/>
                    <p:inputText value="#{registrationPage.login}"
                                 style="background: aliceblue;font-size: 18px;color: darkblue"/>
                    <p:outputLabel value="Password" style="font-size: 18px;color: darkblue "/>
                    <p:inputText value="#{registrationPage.password}"
                                 style="background: aliceblue;font-size: 18px; color: darkblue"/>
                    <p:outputLabel value="Confirm Password" style="font-size: 18px;color: darkblue "/>
                    <p:inputText value="#{registrationPage.confirmPassword}"
                                 style="background: aliceblue;font-size: 18px; color: darkblue"/>
                    <p:outputLabel value="Email" style="font-size: 18px;color: darkblue "/>
                    <p:inputText value="#{registrationPage.email}"
                                 style="background: aliceblue;font-size: 18px; color: darkblue"/>
                    <p:commandButton value="Register" update="growl"
                                     action="#{registrationPage.regInfoSave}"
                                     style="font-size: 20px;color:blue ;font-weight:bold"/>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
