<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:growl id="growl"/>
    <h:form>
        <h:panelGrid>
            <p:selectOneMenu value="#{carPage.model}" style="font-size: 18px;color: darkblue">
                <f:selectItem itemLabel="Mercedes" itemValue="1" />
                <f:selectItem itemLabel="Mazda" itemValue="2" />
                <f:selectItem itemLabel="Toyota" itemValue="3"/>
            </p:selectOneMenu>

            <p:outputLabel value="Year" style="font-size: 18px;color: darkblue"/>
            <p:inputText value="#{carPage.year}"
                         style="background: aliceblue;font-size: 18px;color: darkblue"/>
            <p:outputLabel value="Color" style="font-size: 18px;color: darkblue "/>
            <p:inputText value="#{carPage.color}" style="background: aliceblue;font-size: 18px; color: darkblue"/>
            <p:outputLabel value="Body Type" style="font-size: 18px;color: darkblue "/>
            <p:inputText value="#{carPage.bodyType}" style="background: aliceblue;font-size: 18px; color: darkblue"/>
            <p:commandButton value="Save" update="growl,table"
                             action="#{carPage.saveCar}"
                             style="font-size: 20px;color:blue ;font-weight:bold"/>
        </h:panelGrid>

        <p:dataTable id="table" rows="20" paginator="true" var="car" value="#{carPage.findAllCars()}">

            <p:column headerText="Id">
                <h:outputText value="#{car.id}" />
            </p:column>

            <p:column headerText="Year">
                <h:outputText value="#{car.year}" />
            </p:column>

            <p:column headerText="Brand">
                <h:outputText value="#{car.model}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{car.color}" />
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
