<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body >
    <p:selectOneMenu value="#{person.name}">
        <f:selectItem itemLabel="birds" itemValue="1"/>
        <f:selectItem itemLabel="dogs" itemValue="2"/>
        <f:selectItem itemLabel="cats" itemValue="3"/>
    </p:selectOneMenu>
    <p:selectOneRadio value="#{person.name}" columns="1" layout="grid">
        <f:selectItem itemLabel="male" itemValue="4"/>
        <f:selectItem itemLabel="fimale" itemValue="5"/>
        <f:selectItem itemLabel="doesn't metter" itemValue="6"/>
    </p:selectOneRadio>
    <p:selectManyCheckbox>
        <f:selectItem itemLabel="music" itemValue="7"/>
        <f:selectItem itemLabel="books" itemValue="8"/>
        <f:selectItem itemLabel="theatre" itemValue="9"/>
    </p:selectManyCheckbox>
    <h1 style="color:deepskyblue"> MAIN </h1>
    <hr/>
    <h:panelGrid columns="5" cellspacing ="164">
        <p:link outcome="goToProfile">
            <h2 style="color:cornflowerblue">PROFILE</h2>
        </p:link>
        <p:link outcome="goToPictures">
            <h2 style="color:mediumslateblue">PICTURES</h2>
        </p:link>
        <p:link outcome="goToHistory">
            <h2 style="color:royalblue">HISTORY</h2>
        </p:link>

        <p:link outcome="goToAbout">
           <h2 style="color:steelblue">ABOUT</h2>
         </p:link>

        <p:link  outcome="goToHomePage">
        <h2 style="color:dodgerblue">HOME PAGE</h2>
        </p:link>
    </h:panelGrid>

</h:body>
</html>
