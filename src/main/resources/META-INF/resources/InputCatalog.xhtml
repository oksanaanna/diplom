<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="primefaces/components.css"/>
</h:head>

<h:body style="background-color: blueviolet; margin-right: auto;
margin-left: auto; border-color: blue">
    <p:growl id="message" life="1000" keepAlive="true"/>
    <h:form style="text-decoration-color: blue">
        <p:growl id="growl" life="1000" keepAlive="true"/>
        <p:layout fullPage="true" style="background-color: skyblue" >
            <p:layoutUnit position="center" header="Create new catalog" resizable="true"
                          closable="true" collapsible="true"
                          style="font-size: 18px;color: deepskyblue; background-color: cornflowerblue;
                          text-align: center;text-decoration-color: lightblue ">

                <h:panelGrid style="background-color: cornflowerblue; margin-right: auto;
                 margin-left: auto">
                    <p:outputLabel value="Name" style="font-size: 18px;color: darkblue"/>
                    <p:inputText value="#{loginPage.login}"
                                 style="background: aliceblue;font-size: 18px;color: darkblue"/>
                    <p:commandButton value="Save" update="growl"
                                     action="#{loginPage.doLogin}"
                                     style="font-size: 20px;color:blue ;font-weight:bold"/>
                </h:panelGrid>
            </p:layoutUnit>
        </p:layout>
    </h:form>
</h:body>
</html>
